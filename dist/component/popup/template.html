<transition name="vt-popup-fade">
    <div class="vt-popup" v-show="visible" @click.self="$emit('hide')">
        <transition name="vt-popup-slideInUp">
            <div class="vt-popup__container" v-show="visible" :class="{ 'vt-popup__container--full' : isFull }">
                <slot></slot>
            </div>
        </transition>
    </div>
</transition>
