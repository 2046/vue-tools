<div class="vt-cell" :class="{'vt-cell--link': arrow}" data-hook="cell-component" @touchstart="changeBgColor('add', 0)" @touchend="changeBgColor('remove', 150)">
    <div class="vt-cell__icon" v-if="$slots.icon">
        <slot name="icon"></slot>
    </div>
    <div class="vt-cell__content">
        <slot name="content"></slot>
    </div>
    <div class="vt-cell__label">
        <slot name="label"></slot>
    </div>
</div>
