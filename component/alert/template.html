<transition name="fade">
    <div class="alert" v-show="visible">
        <transition name="zoomOut">
            <div class="alert__container" v-show="visible">
                <p class="alert__title" :class="{'alert__title--text': text}">
                    <strong class="alert__title--bold">{{title}}</strong>
                </p>
                <p class="alert__info" v-if="text">
                    <span class="alert__info--left">{{text}}</span>
                </p>
                <a class="alert__button" href="javascript:;" @click="$emit('hide')" @touchstart="changeBgColor('add', 0, $event)" @touchend="changeBgColor('remove', 150, $event)">{{buttonText}}</a>
            </div>
        </transition>
    </div>
</transition>
