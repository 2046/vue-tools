<transition name="fade">
    <div class="overlay" v-show="visible">
        <transition name="scale">
            <div class="dialog">
                <p class="title">
                    <strong>{{title}}</strong>
                </p>
                <p class="info">{{text}}</p>
                <a href="javascript:;" @click="hide">{{buttonText}}</a>
            </div>
        </transition>
    </div>
</transition>
